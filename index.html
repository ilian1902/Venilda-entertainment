<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venilda Entertainment</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular/angular.min.js.map"></script>
</head>
<body ng-app="venildaApp" ng-controller="HomePageController">
<div class="wrappar">
    <header id="header" class="text-center">
        <nav class="navbar navbar-inverse">
            <div class="container row">
                <div class="logo col-md-4 col-md-offset-2">
                    <a href="/">
                        <img src="img/VI-logo.png">VENILDA
                        Entertainment
                    </a>
                </div>
                <div class="navbar-collapse collapse col-md-4">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/games">Games</a>
                        </li>
                        <li>
                            <a href="/app">Applications</a>
                        </li>
                        <li>
                            <a href="/contacts">Contacts</a>
                        </li>
                        <li>
                            <a href="/abouth">Abouth</a>
                        </li>
                    </ul>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </nav>
    </header>
    <div ng-view>

    </div>
    <footer id="footer">
        <nav class="navbar navbar-brand">
            <div class="container">
                <div class="row">
                    <div class="logo col-md-4">
                        <a href="/">
                            <img src="img/VI-logo.png"><strong>Venilda</strong>
                            Entertainment</a>
                    </div>
                    <div class="collapse navbar-collapse col-md-4">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">
                                    <img src="img/google-play-logo.png" class="img-responsive img-thumbnail">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/apple-store-logo.png" class="img-responsive img-thumbnail">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/windows-store-logo.png" class="img-responsive img-thumbnail">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/HomePageController.js"></script>
<script src="scripts/controllers/GamesListController.js"></script>
<script src="scripts/controllers/AppController.js"></script>
</body>
</html>
